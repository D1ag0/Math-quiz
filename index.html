<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-math</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./online-math.css">

</head>
<body>
    <div class="page">
        <div class="quiz-header-grid">
            <!-- dropdown for signs -->
            <div class="dropdown">
                <div class="dropdownBtn">Sign</div>
                <div class="dropdown-content">
                    <a id = "plusBtn" onclick = 'addPlus()'>&plus;</a>
                    <a id = "minusBtn" onclick = 'addMinus()'>&minus;</a>
                    <a id = "timesBtn" onclick = 'addTimes()'>&times;</a>
                    <a id = "divideBtn" onclick = 'addDivide()'>&divide;</a>
                </div>
            </div>
            <!-- dropdown for numbers -->
            <div class="dropdown">
                <div class="dropdownBtn">Numbers</div>
                <div class="dropdown-content">
                    <a id = "Btn10" onclick = "number10()">10</a>
                    <a id = "Btn20" onclick = "number20()">20</a>
                    <a id = "Btn50" onclick = "number50()">50</a>
                    <a id = "Btn100" onclick = "number100()">100</a> 
                </div>
            </div>
            
            <div class="column">Date:</div>
            <div class="header-title">Score:</div>
        </div>
        
        <br>
        <!-- start for quiz question -->
        <div class="createBtn-container">
            <div class="center">
                <button class="createBtn" onclick="quickQuiz()">create quiz</button>
            </div>
        </div>
        <br>
        <br>

        <div class="quiz-container">
            <div class="column">
                <p class="quiz1" id="quiz1">demo</p>
            </div>
            <div class="column">
                <p class="quiz2" id="quiz2">demo</p>
            </div>
            <div class="column">
                <p class="quiz3" id="quiz3">demo</p>
            </div>
            
        </div>
    </div>
    <script src="./online-math.js"></script>
</body>
</html>
